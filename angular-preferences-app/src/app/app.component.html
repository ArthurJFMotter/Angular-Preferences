<mat-toolbar>
  <span>Angular Custom Themes</span>

  <!-- Spacer to push buttons to the right -->
  <span class="toolbar-spacer"></span>

  <!-- Dark Mode Toggle Button -->
  <button mat-icon-button (click)="themeService.toggleDarkMode()" aria-label="Toggle dark mode">
    @if (themeService.isDarkMode()) {
      <mat-icon>light_mode</mat-icon>
    } @else {
      <mat-icon>dark_mode</mat-icon>
    }
  </button>

  <!-- Existing Theme Color Picker Button -->
  <button mat-icon-button [matMenuTriggerFor]="themeMenu" aria-label="Select a theme color">
    <mat-icon>format_color_fill</mat-icon>
  </button>
  <mat-menu #themeMenu="matMenu">
    @for (theme of themeService.getThemes(); track theme.id) {
    <button mat-menu-item (click)="themeService.setTheme(theme.id)">
      <div class="theme-menu-item">
        <div class="color-preview" [style.background-color]="theme.primary"></div>
        <span>{{ theme.displayName }}</span>
      </div>
    </button>
    }
  </mat-menu>
</mat-toolbar>

<svg id="daltonic-filters" version="1.1" xmlns="http://www.w3.org/2000/svg" baseProfile="full">
    <defs>
        <!-- Protanopia: Reduced sensitivity to red light -->
        <filter id="protanopia">
            <feColorMatrix in="SourceGraphic" type="matrix"
                values="0.567, 0.433, 0,     0, 0
                        0.558, 0.442, 0,     0, 0
                        0,     0.242, 0.758, 0, 0
                        0,     0,     0,     1, 0"/>
        </filter>

        <!-- Deuteranopia: Reduced sensitivity to green light -->
        <filter id="deuteranopia">
            <feColorMatrix in="SourceGraphic" type="matrix"
                values="0.625, 0.375, 0,   0, 0
                        0.7,   0.3,   0,   0, 0
                        0,     0.3,   0.7, 0, 0
                        0,     0,     0,   1, 0"/>
        </filter>

        <!-- Tritanopia: Reduced sensitivity to blue light -->
        <filter id="tritanopia">
            <feColorMatrix in="SourceGraphic" type="matrix"
                values="0.95, 0.05,  0,     0, 0
                        0,    0.433, 0.567, 0, 0
                        0,    0.475, 0.525, 0, 0
                        0,    0,     0,     1, 0"/>
        </filter>

        <!-- Achromatopsia: Complete color blindness (Grayscale) -->
        <filter id="achromatopsia">
            <feColorMatrix in="SourceGraphic" type="matrix"
                values="0.299, 0.587, 0.114, 0, 0
                        0.299, 0.587, 0.114, 0, 0
                        0.299, 0.587, 0.114, 0, 0
                        0,     0,     0,     1, 0"/>
        </filter>
    </defs>
</svg>